<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>Inicio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <section layout:fragment="content">
        <div class="flex-1 w-full">
            <!-- Header -->
            <header class="admin-header">
                <h1 class="admin-title">Panel de Administración</h1>
                <div class="admin-user">
                    <span>Bienvenido,
                        <span sec:authentication="name"
                            th:text="${#authentication != null ? #authentication.name : 'Invitado'}">
                            Invitado
                        </span>
                    </span>
                </div>
            </header>

            <!-- Dashboard Content -->
            <section class="p-6 fade-in">
                <!-- Cards -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                    <div class="card">
                        <div class="flex items-center">
                            <i class="fas fa-user-graduate text-indigo-500 text-3xl mr-4"></i>
                            <div>
                                <h3 class="text-lg font-semibold text-gray-700">Estudiantes</h3>
                                <p class="text-2xl font-bold text-gray-900">1,234</p>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="flex items-center">
                            <i class="fas fa-file-alt text-green-500 text-3xl mr-4"></i>
                            <div>
                                <h3 class="text-lg font-semibold text-gray-700">Notas Registradas</h3>
                                <p class="text-2xl font-bold text-gray-900">5,678</p>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="flex items-center">
                            <i class="fas fa-chart-line text-red-500 text-3xl mr-4"></i>
                            <div>
                                <h3 class="text-lg font-semibold text-gray-700">Promedio General</h3>
                                <p class="text-2xl font-bold text-gray-900">8.5</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Actividad Reciente -->
                <div class="card">
                    <h3 class="text-lg font-semibold text-gray-700 mb-4">Actividad Reciente</h3>
                    <ul class="space-y-4">
                        <li class="flex items-center">
                            <i class="fas fa-plus-circle text-blue-500 mr-2"></i>
                            <span>Nuevo estudiante registrado: Juan Pérez</span>
                            <span class="ml-auto text-gray-500 text-sm">Hace 2 horas</span>
                        </li>
                        <li class="flex items-center">
                            <i class="fas fa-file-upload text-green-500 mr-2"></i>
                            <span>Archivo Excel importado: Notas 2025</span>
                            <span class="ml-auto text-gray-500 text-sm">Hace 4 horas</span>
                        </li>
                        <li class="flex items-center">
                            <i class="fas fa-edit text-yellow-500 mr-2"></i>
                            <span>Notas actualizadas para Matemáticas</span>
                            <span class="ml-auto text-gray-500 text-sm">Ayer</span>
                        </li>
                    </ul>
                </div>
            </section>
        </div>
    </section>
</body>

</html>
