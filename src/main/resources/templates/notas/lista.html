<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
<link rel="stylesheet" th:href="@{/css/nota.css}">
</head>

<body>
    <section layout:fragment="content">
        <header class="admin-header">
            <h1 class="admin-title">Mantenimiento de Notas</h1>
        </header>
        <div class="content-container">
            <a th:href="@{/notas/nuevo}" class="action-button"><i class="fas fa-plus-circle"></i> Nuevo
                Nota</a>
            <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
                <thead class="bg-indigo-800 text-white">
                    <tr>
                        <th class="py-2 px-4">Estudiante</th>
                        <th class="py-2 px-4">Nota 1</th>
                        <th class="py-2 px-4">Nota 2</th>
                        <th class="py-2 px-4">Nota 3</th>
                        <th class="py-2 px-4">Nota Final</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="nota : ${notas}" class="border-b hover:bg-gray-50">
                        <td class="py-2 px-4" th:text="${nota.estudiante.nombre}"></td>
                        <td class="py-2 px-4" th:text="${nota.nota1}"></td>
                        <td class="py-2 px-4" th:text="${nota.nota2}"></td>
                        <td class="py-2 px-4" th:text="${nota.nota3}"></td>
                        <td class="py-2 px-4 nota" th:text="${#numbers.formatDecimal(nota.notaFinal, 1, 2)}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
<script th:src="@{/js/nota.js}"></script>

</body>

</html>
