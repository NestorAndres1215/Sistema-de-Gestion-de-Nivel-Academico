<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Nota</title>
    <link rel="stylesheet" th:href="@{/css/nota.css}">
</head>

<body>
    <section layout:fragment="content">
        <header class="admin-header">
            <h2>
                <i class="fas fa-clipboard-check"></i>
                <span>Registrar Nota</span>
            </h2>
        </header>

        <div class="content-container">
            <a th:href="@{/notas}" class="action-button">
                <i class="fas fa-arrow-left"></i> Volver a la lista
            </a>

            <form th:action="@{/notas/guardar}" th:object="${nota}" method="post">
                <div th:if="${error != null}" class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <p th:text="${error}"></p>
                </div>

                <div class="form-group">
                    <label for="estudiante">Estudiante:</label>
                    <div class="input-wrapper select-wrapper">
                        <i class="fas fa-user-graduate"></i>
                        <select id="estudiante" th:field="*{estudiante.id}" required>
                            <option value="" disabled selected>Seleccione un estudiante</option>
                            <option th:each="est : ${estudiantes}" th:value="${est.id}"
                                th:text="${est.nombre + ' ' + est.apellido}"></option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="curso">Curso:</label>
                    <div class="input-wrapper">
                        <i class="fas fa-book"></i>
                        <input type="text" id="curso" value="InglÃ©s" readonly required />
                        <input type="hidden" th:field="*{curso}" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="nota1">Nota 1:</label>
                    <div class="input-wrapper">
                        <i class="fas fa-star"></i>
                        <input type="number" id="nota1" th:field="*{nota1}" min="0" max="20" step="0.1" required />
                    </div>
                </div>

                <div class="form-group">
                    <label for="nota2">Nota 2:</label>
                    <div class="input-wrapper">
                        <i class="fas fa-star"></i>
                        <input type="number" id="nota2" th:field="*{nota2}" min="0" max="20" step="0.1" required />
                    </div>
                </div>

                <div class="form-group">
                    <label for="nota3">Nota 3:</label>
                    <div class="input-wrapper">
                        <i class="fas fa-star"></i>
                        <input type="number" id="nota3" th:field="*{nota3}" min="0" max="20" step="0.1" required />
                    </div>
                </div>

                <button type="submit">
                    <i class="fas fa-save"></i>
                    <span>Guardar</span>
                </button>
            </form>
        </div>
    </section>
</body>

</html>
