<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema AcadÃ©mico</title>
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f9fafb 0%, #e5e7eb 100%);
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        /* Flex Container */
        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            position: fixed;
            background: linear-gradient(180deg, #1e3a8a 0%, #172554 100%);
            color: #fff;
            min-width: 220px;
            padding: 2rem 1.5rem;
            top: 0;
            left: 0;
            bottom: 0;
            z-index: 1000;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.5s ease-out;
        }

        .sidebar h2 {
            font-size: 1.8rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2.5rem;
            letter-spacing: 0.05em;
            color: #f9fafb;
            animation: fadeIn 1s ease-out;
        }

        .sidebar nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar nav ul li {
            margin-bottom: 0.75rem;
        }

        .sidebar nav ul li a {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 12px;
            color: #d1d5db;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .sidebar nav ul li a:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(8px) scale(1.02);
            color: #3b82f6;
        }

        .sidebar nav ul li a i {
            width: 28px;
            margin-right: 12px;
            font-size: 1.3rem;
            color: #d1d5db;
        }

        .sidebar nav ul li a:hover i {
            color: #3b82f6;
        }

        /* Main Content */
        main[layout\:fragment="content"] {
            margin-left: 280px;
            padding: 3rem 2.5rem;
            flex-grow: 1;
            min-height: 100vh;
            background: #f9fafb;
        }

        /* Admin Header */
        .admin-header {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            animation: fadeDown 0.7s ease-out;
        }

        .admin-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1e3a8a;
            letter-spacing: 1px;
        }

        .admin-user {
            margin-left: auto;
            text-align: right;
            color: #4b5563;
            font-size: 1rem;
        }

        /* Card Styling */
        .card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.10);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            border-left: 4px solid #1e3a8a;
        }

        .card i {
            transition: transform 0.4s cubic-bezier(.68, -0.55, .27, 1.55), color 0.3s;
            filter: drop-shadow(0 2px 6px rgba(0, 0, 0, 0.10));
            color: #1e3a8a;
        }

        .card:hover i {
            transform: rotate(-12deg) scale(1.25);
            color: #1e3a8a;
        }

        /* Utility Classes */
        .flex {
            display: flex;
        }

        .flex-1 {
            flex: 1;
        }

        .items-center {
            align-items: center;
        }

        .justify-between {
            justify-content: space-between;
        }

        .grid {
            display: grid;
        }

        .grid-cols-1 {
            grid-template-columns: 1fr;
        }

        .gap-6 {
            gap: 1.5rem;
        }

        .mb-6 {
            margin-bottom: 1.5rem;
        }

        .p-6 {
            padding: 1.5rem;
        }

        .text-lg {
            font-size: 1.125rem;
        }

        .font-semibold {
            font-weight: 600;
        }

        .text-gray-700 {
            color: #4b5563;
        }

        .text-2xl {
            font-size: 1.5rem;
        }

        .font-bold {
            font-weight: 700;
        }

        .text-gray-900 {
            color: #111827;
        }

        .mr-4 {
            margin-right: 1rem;
        }

        .ml-auto {
            margin-left: auto;
        }

        .text-gray-500 {
            color: #6b7280;
        }

        .text-sm {
            font-size: 0.875rem;
        }

        .text-indigo-500 {
            color: #3b82f6;
        }

        .text-green-500 {
            color: #22c55e;
        }

        .text-red-500 {
            color: #dc2626;
        }

        .text-blue-500 {
            color: #3b82f6;
        }

        .text-yellow-500 {
            color: #f59e0b;
        }

        .space-y-4>*+* {
            margin-top: 1rem;
        }

        /* Recent Activity List */
        ul li {
            transition: background 0.2s, box-shadow 0.2s;
            border-radius: 8px;
            padding: 0.5rem 0.75rem;
        }

        ul li:hover {
            background: #f1f5f9;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.10);
        }

        ul li i {
            transition: transform 0.4s cubic-bezier(.68, -0.55, .27, 1.55), color 0.3s;
            color: #1e3a8a;
        }

        ul li:hover i {
            transform: scale(1.2) rotate(8deg);
            color: #1e3a8a;
        }

        /* Animations */
        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }

            to {
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .md\:grid-cols-3 {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 80px;
                padding: 2rem 0.5rem;
            }

            .sidebar h2,
            .sidebar .nav-text {
                display: none;
            }

            .sidebar nav ul li a i {
                margin-right: 0;
                transform: scale(1.2);
            }

            main {
                margin-left: 80px;
            }
        }

        main {
            margin-left: 250px;
            padding: 1rem;
        }
    </style>
</head>
