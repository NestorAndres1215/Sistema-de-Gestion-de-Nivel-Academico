<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importar Notas</title>
  <link rel="stylesheet" th:href="@{/css/importacion.css}">
</head>
<body>
    <section layout:fragment="content">
        <header class="admin-header">
            <h2>
                <i class="fas fa-file-import"></i>
                <span>Importar Notas</span>
            </h2>
        </header>

        <div class="content-container">
            <div th:if="${error}" class="error-message">
                <i class="fas fa-exclamation-circle"></i>
                <p th:text="${error}"></p>
            </div>

            <!-- Formulario para importar Excel -->
            <form th:action="@{/importacion/excel}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="excelFile">
                        <i class="fas fa-file-excel"></i> Seleccionar archivo Excel (.xlsx)
                    </label>
                    <div class="file-input-wrapper">
                        <span class="file-input-label">
                            <i class="fas fa-upload"></i> Elegir archivo
                        </span>
                        <input type="file" id="excelFile" name="archivo" accept=".xlsx" required />
                        <span class="file-name" id="excelFileName">Ningún archivo seleccionado</span>
                    </div>
                </div>
                <button type="submit" class="action-button excel-button">
                    <i class="fas fa-upload"></i> Importar Excel
                </button>
            </form>

            <hr>

            <!-- Formulario para importar XML -->
            <form th:action="@{/importacion/xml}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="xmlFile">
                        <i class="fas fa-file-code"></i> Seleccionar archivo XML (.xml)
                    </label>
                    <div class="file-input-wrapper">
                        <span class="file-input-label">
                            <i class="fas fa-upload"></i> Elegir archivo
                        </span>
                        <input type="file" id="xmlFile" name="archivo" accept=".xml" required />
                        <span class="file-name" id="xmlFileName">Ningún archivo seleccionado</span>
                    </div>
                </div>
                <button type="submit" class="action-button xml-button">
                    <i class="fas fa-upload"></i> Importar XML
                </button>
            </form>


        </div>
    </section>

    <script th:src="@{/js/importacion.js}"></script>
</body>
</html>
