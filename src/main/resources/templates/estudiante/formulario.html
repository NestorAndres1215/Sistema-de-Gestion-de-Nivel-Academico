<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${estudiante.id} != null ? 'Editar Estudiante' : 'Nuevo Estudiante'">Formulario</title>
    <link rel="stylesheet" th:href="@{/css/estudiante.css}">
</head>
<body>
    <section layout:fragment="content">
        <header class="admin-header">
            <h2>
                <i class="fas fa-user-graduate"></i>
                <span th:text="${estudiante.id} != null ? 'Editar Estudiante' : 'Nuevo Estudiante'"></span>
            </h2>
        </header>

        <div class="content-container">

            <form th:action="@{${estudiante.id != null} ? '/estudiantes/actualizar/' + ${estudiante.id} : '/estudiantes/guardar'}"
                  th:object="${estudiante}" method="post">
                <div th:if="${error != null}" class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <p th:text="${error}"></p>
                </div>

                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="nombre" th:field="*{nombre}" required />
                    </div>
                </div>

                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="apellido" th:field="*{apellido}" required />
                    </div>
                </div>

                <div class="form-group">
                    <label for="dni">DNI:</label>
                    <div class="input-wrapper">
                        <i class="fas fa-id-card"></i>
                        <input type="text" id="dni" th:field="*{dni}" required />
                    </div>
                </div>

                <button type="submit">
                    <i class="fas" th:classappend="${estudiante.id} != null ? 'fa-save' : 'fa-plus-circle'"></i>
                    <span th:text="${estudiante.id} != null ? 'Actualizar' : 'Registrar'"></span>
                </button>
            </form>
        </div>
    </section>
</body>
</html>
